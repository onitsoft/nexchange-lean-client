<div class="row">
  <div class="col-md-6">
    <coin-input post-select="postSelect" change-counter-price="changeCounterPrice" ng-model="amountDeposit" type="deposit" selected-coin="coinFrom" show-withdraw-address="{{showWithdrawAddress}}">
    </coin-input>
  </div>

  <div class="col-md-6">
    <coin-input post-select="postSelect" change-counter-price="changeCounterPrice" ng-model="amountReceive" type="receive" selected-coin="coinTo" show-withdraw-address="{{showWithdrawAddress}}">
    </coin-input>
  </div>

  <div class="col-sm-12">
    <address></address>
  </div>

  <div class="col-md-12 text-center">
    <button class="btn btn-block btn-success" ng-click="showWithdrawAddress=true" ng-hide="showWithdrawAddress">Exchange!</button>
    <button class="btn btn-block btn-warning" ng-click="showWithdrawAddress=true" ng-show="showWithdrawAddress">Confirm & Place Order</button>
  </div>
</div>
